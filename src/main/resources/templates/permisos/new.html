<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>
            <div class="row g-5">

                <div class="col-8">
                    <h4 class="mb-3">Datos Permiso</h4>

                    <form class="needs-validation" method="post" th:action="@{/permisos/save}" novalidate>
                        <div class="row g-4">
                            <div class="col-sm-6">
                                <label for="descripcion" class="form-label">Descripcion</label>

                                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="" th:value="${permiso.descripcion}" value="" required>
                                
                                <div class="invalid-feedback">
                                    Descripcion requerida.
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="col-sm-12">
                                <div class="btn-group">
                                    <button class="btn btn-success" type="submit">Crear</button>
                                    <a class="btn btn-danger" th:href="@{/permisos/list}" href="#" role="button">Cancelar</a>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>

</body>

</html>
