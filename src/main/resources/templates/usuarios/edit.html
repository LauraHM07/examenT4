<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>
            <div class="row g-5">
                <div class="col-8">
                    <h4 class="mb-3">Datos Usuario</h4>

                    <form class="needs-validation" method="post" th:action="@{/usuarios/update}" novalidate>
                        <input type="hidden" name="codigo" th:value="${usuario.codigo}">

                        <div class="row g-4">
                            <div class="col-sm-6">
                                <label for="nombre" class="form-label">Descrición</label>

                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder=""
                                    th:value="${usuario.nombre}" value="" required>

                                <div class="invalid-feedback">
                                    Descrición requerido.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="nombre" class="form-label">Email</label>

                                <input type="text" class="form-control" id="email" name="email" placeholder=""
                                    th:value="${usuario.email}" value="" required>

                                <div class="invalid-feedback">
                                    Email requerido.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <table class="table table-striped table-hover">
                                    <caption>Lista de permisos</caption>
                                    <thead>
                                        <tr>
                                            <th scope="col">Permisos</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="permiso : ${permisos}">
                                            <td colspan="2">
                                                <input type="checkbox" name="ck_permisos" th:value="${permiso.codigo}"
                                                    th:checked="${permiso.isTieneUsuario}" />
                                                <label th:text="${permiso.descripcion}"></label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <hr class="my-4">

                            <div class="col-sm-12">
                                <div class="btn-group">
                                    <button class="btn btn-primary" type="submit">Actualizar</button>
                                    <a class="btn btn-danger" th:href="@{/usuarios/list}" href="#"
                                        role="button">Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>

</body>

</html>
