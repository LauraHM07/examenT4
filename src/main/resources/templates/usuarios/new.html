<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>
            <div class="row g-5">

                <div class="col-8">
                    <h4 class="mb-3">Datos Usuario</h4>

                    <form class="needs-validation" method="post" th:action="@{/usuarios/save}" novalidate>
                        <div class="row g-4">
                            <div class="col-sm-6">
                                <label for="nombre" class="form-label">Nombre</label>

                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" th:value="${usuario.nombre}" value="" required>
                                
                                <div class="invalid-feedback">
                                    Nombre requerido.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="nombre" class="form-label">Email</label>

                                <input type="text" class="form-control" id="email" name="email" placeholder="" th:value="${usuario.email}" value="" required>
                                
                                <div class="invalid-feedback">
                                    Email requerido.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Elige un grupo</option>
                                    <option value="1">Grupo1</option>
                                    <option value="2">Grupo2</option>
                                    <option value="3">Grupo3</option>
                                </select>
                            </div>

                            <hr class="my-4">

                            <div class="col-sm-12">
                                <div class="btn-group">
                                    <button class="btn btn-success" type="submit">Crear</button>
                                    <a class="btn btn-danger" th:href="@{/usuarios/list}" href="#" role="button">Cancelar</a>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>

</body>

</html>
